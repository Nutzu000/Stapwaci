<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Stopwatch with Sound</title>

        <link rel="stylesheet" href="Stapwaci.css">

        <script type="text/javascript" src="Stapwaci.js"></script>
    </head>
    <body style="background-color:#1e1e1e;">
        <div class="container">
            <div id="display">00:00:00</div>
            <div class="buttons">
                <button id="startStop" class="button" onclick="startStop()">Start</button>
                <button id="reset" class="button" onclick="reset()">Reset</button>
                <button id="volume" class="button" onclick="volume()">Loud</button>
            </div>
        </div>
        <div class="inputPart">
            Set your workout intervals: <br>
            Workout: <input id="workoutPeriod" value="2"> <br>
            Rest: &nbsp; &nbsp; &nbsp; &nbsp;<input id="restPeriod" value="20"> <br>
        </div>
    </body>

</html>
